<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>The Dice Game</h1>  
  </header>
  <main>
    <h2>Start the Game</h2>
    <button id="btn" onclick="start()">Roll the dices</button>
    <section id="game">
      <div class="player">
        <span class="flag"><img src="images/trophy.png"></span>
        <h3>Player 1</h3>
        <div class="dice">
          <div class="dice1">
            <span class="dot"></span>
          </div> 
          <div class="dice2">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div> 
          <div class="dice6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div> 
        </div>  
      </div>
      <div class="player">
        <span class="flag"><img src="images/trophy.png"></span>
        <h3>Player 2</h3>
        <div class="dice">
          <div class="dice1">
            <span class="dot"></span>
          </div> 
          <div class="dice2">
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div class="dice5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div> 
          <div class="dice6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div> 
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Designed by Fabio Salvioli</p>
    <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
